<h1>Enemy</h1>	
<div>
	<select ng-model="enemy" ng-options="enemy as enemy.name for enemy in enemies">
	</select>
	<input id="name" type="text" placeholder="Name" ng-model="enemy.name">
	<input id="image" type="file" placeholder="Image">
	<button type="submit" class="btn btn-primary" ng-click="update()">Update</button>
</div>

<h1>Enemy</h1>	
<div>
	<select ng-model="enemy" ng-options="enemy as enemy.name for enemy in enemies">
	</select>

	<form name="editEnemy" ng-submit="enemy.editEnemy()">
	<input id="name" type="text" placeholder="Name" ng-model="enemy.enemy.name" ng-value="{{enemy.name}}">
	<input id="image" type="text" placeholder="Image" ng-model="enemy.enemy.image" ng-value="{{enemy.image}}">
	<button type="submit" class="btn btn-primary">Update</button>
	</form>
</div>

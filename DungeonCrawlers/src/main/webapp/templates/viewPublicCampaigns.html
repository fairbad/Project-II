<table ng-table="publicCampaigns" class="table table-condensed table-bordered table-striped">
  <tr ng-repeat="campaign in $data track by $index">
    <td data-title="'Campaign Name'" sortable="'name'" filter="{name: 'text'}">{{campaign.name}}</td>
    <td data-title="'Author'" sortable="'user.username'" filter="{'user.username': 'text'}">{{campaign.user.username}}</td>
    <td data-title="'Description'" filter="{description: 'text'}">{{campaign.description}}</td>
    <td data-title="'Views'" sortable="'numViews'">{{campaign.numViews}}<td>
    <td data-title="'Rating'" sortable="'rating'">{{campaign.rating}}<td>
  </tr>
</table>

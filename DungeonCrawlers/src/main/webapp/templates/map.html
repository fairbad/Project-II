<form name="createMap" ng-submit="map.createMap()">
	<h1>World Map</h1>
	<input id="name" type="text" placeholder="Name" ng-model="map.map.name">
	<input id="desc" type="text" placeholder="Description" ng-model="map.map.description">
<!-- 	<input id="image" type="text" placeholder="Image" ng-model="map.map.image"> -->
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<script src="js/Dice.js"></script>

<div ng-app = "dPerventile" ng-controller = "AppController">
<div class = "main-wrapper">
<h3>
Roll: D%
</h3>

<div class ="dice-images" ng-if ="dOnes && dTens">

<div>
<button class = "roll-button" ng-click="roll()">

</button>
</div>
</div>
</div>
</div>

<form name="userForm" ng-submit="edit.doEdit()">
<h1>Edit User</h1>
<input id="username" type="text" placeholder="Username" ng-model="login.user.username">
<input id="email" type="text" placeholder="Email" ng-model="login.user.username">
<input id="password" type="password" ng-model="login.user.password">
<button type="submit" class="btn btn-primary"> Submit</button>
</form>

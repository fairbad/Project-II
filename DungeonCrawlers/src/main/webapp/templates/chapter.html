<form name="createChapter" ng-submit="campaign.createChapter()">
	<h1>Chapter</h1>
	<input id="name" type="text" placeholder="Name" ng-model="createCampaign.map.name">
	<input id="desc" type="text" placeholder="Description" ng-model="createCampaign.map.description">
	<input id="image" type="text" placeholder="Image" ng-model="createCampaign.map.image">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

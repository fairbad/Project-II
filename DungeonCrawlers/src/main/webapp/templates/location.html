<form name="createLocation" ng-submit="campaign.createLocation()">
	<h1>Locations</h1>
	<input id="name" type="text" placeholder="Name" ng-model="createLocation.location.name">
	<input id="desc" type="text" placeholder="Description" ng-model="createLocation.location.description">
	<input id="image" type="text" placeholder="Image" ng-model="createLocation.location.image">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

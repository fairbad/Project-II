<form name="createCampaign" ng-submit="campaign.createCampaign()">
	<h1>Details</h1>
	<input id="name" type="text" placeholder="Name" ng-model="createCampaign.campaign.name">
	<input id="desc" type="text" placeholder="Description" ng-model="createCampaign.campaign.description">
	<input id="image" type="text" placeholder="Image" ng-model="createCampaign.campaign.image">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

{{campaignInfo.campaign.name}}

<form name="editCampaignName" ng-submit="editCampaign.editCampaignDetails()">
	Name
	<input id="name" type="text" placeholder="name" ng-model="campaignInfo.campaign.name">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<form name="editCampaignDescription" ng-submit="editCampaign.editCampaignDetails()">
	Description
	<input id="desc" type="text" placeholder="Description" ng-model="campaignInfo.campaign.description">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<form name="editCampaignImage" ng-submit="editCampaign.editCampaignDetails()">
	Image
	<input id="image" type="text" placeholder="Image" ng-model="campaignInfo.campaign.image">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<form name="editIsPublic" ng-submit="editCampaign.editCampaignDetails()">
	Public
	<input id="isPublic" type="checkbox" ng-model="campaignInfo.campaign.public">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<form name="setMap" ng-submit="editCampaign.editCampaignDetails()">
	World Map
	<input id="image" type="text" placeholder="Image" ng-model="campaignInfo.campaign.map.image">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

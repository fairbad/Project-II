<form name="createCharacter" ng-submit="character.createCharacter()">
	<h1>Character</h1>
	<input id="name" type="text" placeholder="Name" ng-model="character.character.name">
	<input id="image" type="text" placeholder="Image" ng-model="character.character.image">
	<button type="submit" class="btn btn-primary">Create</button>
</form>

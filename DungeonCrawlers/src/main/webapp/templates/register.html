<form name="userForm" ng-submit="register.doRegister()">
	<h1>Register User</h1>
	<input id="username" type="text" placeholder="Username"
		ng-model="register.user.username"><br> <input id="password"
		type="password" ng-model="register.user.password"><br>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

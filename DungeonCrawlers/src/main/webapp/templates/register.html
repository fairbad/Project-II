<form name="userForm" ng-submit="register.doRegister()">
	<h1>Register User</h1>
	<input id="email" type="email" placeholder="Email" ng-model="register.user.email" required>
	<input id="username" type="text" placeholder="Username" ng-model="register.user.username" required> 
	<input id="password" type="password" ng-model="register.user.password" required>
	<button type="submit" class="btn btn-primary">Submit</button>
	<a ui-sref="login">Cancel</a>  
</form>

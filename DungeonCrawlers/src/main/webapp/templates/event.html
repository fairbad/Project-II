<form name="createEvent" ng-submit="event.createEvent()">
	<h1>Events</h1>
	<input id="name" type="text" placeholder="Name" ng-model="event.event.name">
	<input id="desc" type="text" placeholder="Description" ng-model="event.event.description">
<!-- 	<input id="image" type="text" placeholder="Image" ng-model="event.event.image"> -->
	<button type="submit" class="btn btn-primary">Save</button>
</form>

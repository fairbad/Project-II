<form name="createEvent" ng-submit="campaign.createEvent()">
	<h1>Events</h1>
	<input id="name" type="text" placeholder="Name" ng-model="createEvent.event.name">
	<input id="desc" type="text" placeholder="Description" ng-model="createEvent.event.description">
	<input id="image" type="text" placeholder="Image" ng-model="createEvent.event.image">
	<button type="submit" class="btn btn-primary">Save</button>
</form>

<form name="userForm" ng-submit="login.doLogin()">
	<h1>User Login</h1>
	<input id="email" type="email" placeholder="Email" ng-model="login.user.email">
	<input id="password" type="password" placeholder="pass" ng-model="login.user.password">
	<button type="submit" class="btn btn-primary"> Submit</button>
	<a ui-sref="register">Register</a>  
</form>

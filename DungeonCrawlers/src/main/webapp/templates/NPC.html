<form name="createNPC" ng-submit="NPC.createNPC()">
	<h1>Non-Player Character</h1>
	<input id="name" type="text" placeholder="Name" ng-model="NPC.NPC.name">
	<input id="image" type="text" placeholder="Image" ng-model="NPC.NPC.image">
	<button type="submit" class="btn btn-primary">Create</button>
</form>

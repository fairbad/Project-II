<form name="createEnemy" ng-submit="enemy.createEnemy()">
	<h1>Enemy</h1>
	<input id="name" type="text" placeholder="Name" ng-model="enemy.enemy.name">
	<input id="image" type="text" placeholder="Image" ng-model="enemy.enemy.image">
	<button type="submit" class="btn btn-primary">Create</button>
</form>

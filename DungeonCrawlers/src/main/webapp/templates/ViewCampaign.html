<div class="container-fluid">
	<div class="row well">
		<div style="width: 50%; height: 50%; float: left">
			<font face="almendra"><img ng-src="{{campaignInfo.campaign.image}}" alt="Image" width="90%" height="90%"><br></font>
		</div>
		<br>
		<div style="width: 50%; height: 50%; float: right">
			<font face="Metamorphous" size="4">Author: </font><font face="Almendra">{{campaignInfo.campaign.user.username}}</font>
			<br>
			<font face="Metamorphous" size="4">Name: </font><font face="Almendra">{{campaignInfo.campaign.name}}</font>
			<br>
			<br>
			<font face="Metamorphous" size="4">Description: </font><font face="Almendra"><p>{{campaignInfo.campaign.description}}</p></font>
		</div>
		<br>
		<br>
		<div>
			<font face="Metamorphous" size="4">Map Image</font><font face="Almendra"><img ng-src="{{campaignInfo.campaign.map.image}}" alt="image" width="90%" height="90%" style="margin: 20px"><br></font>
		</div>

		<br>

		<h2 style="text-align:center"><font face="Metamorphous">Story</font></h2><br>
		<h3 style="text-align:center"><font face="Metamorphous">Table of Contents</font></h3>
		<br>
		<h3 style="text-align:center"><font face="Metamorphous">Chapters</font></h3>
		<div ng-repeat="ch in campaignInfo.chapters">
			<h4 style="text-align:center"><font face="Almendra">{{ch.chapter.name}}</font></h4>
			<div ng-repeat="l in ch.locations">
				<h5 style="text-align:center"><font face="Almendra">{{l.location.name}}</font></h5>
				<div ng-repeat="e in l.events">
					<h6 style="text-align:center"><font face="Almendra">{{e.event.name}}</font></h6>
				</div>
			</div>
		</div>
			
	</div>
	
</div>
